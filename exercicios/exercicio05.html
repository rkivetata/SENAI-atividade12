<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva uma função que receba um array e retorne um novo
        array sem elementos duplicados.</title>
</head>
<body>
 
    <p id="numeros_escolhidos"></p>
    <p id="numerosRepetidos"></p>
    
    <script>
        
        var textoNumeroEscolhido = document.getElementById('numeros_escolhidos');
        var textoNumeroRepetido = document.getElementById('numerosRepetidos');
        
 
            
//PERGUNTA AO USER QUANTOS NUMEROS ELE QUER
            let quantidade = parseInt(prompt("Quantas vezes você quer inserir um número?"));

//ARRAY PARA OS NUMEROS ESCOLHIDOS AO USUARIO
//ARRAY NUMEROS INVERTIDOS
            var numerosEscolhidos = [];
            var numerosRepetidos = [];

//lOOP PARA PEDIR AO USER OS NUMEROS DE ACORDO COM A QUANTIDADE PEDIDA
            for (var i = 0; i < quantidade; i++) {
                let numero = parseFloat(prompt(`Insira o número ${i + 1}:`));
                numerosEscolhidos.push(numero);
            }
            
            if (numerosEscolhidos.has(numerosEscolhidos)){
                numerosRepetidos.push(numerosEscolhidos);
                console.log(numerosRepetidos);
            }

            

            //for (var i = 0; i<numerosEscolhidos.length; i++){
            //    if(numerosEscolhidos.indexOf(numerosEscolhidos[i] != i)){
            //        numerosRepetidos.push(numerosEscolhidos);
            //       console.log(numerosRepetidos);
              //  }
            //}
            
//LEITURA DA ARRAY DOS NUMEROS ESCOLHIDOS E NUMEROS INVERTIDOS
            textoNumeroEscolhido.innerHTML = "Os numeros escolhidos foram: " +  numerosEscolhidos;
            textoNumeroRepetido.innerHTML = "Os numeros repetidos na array foram: " + numerosRepetidos;
    </script>
</body>
</html>
